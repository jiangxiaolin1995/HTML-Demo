<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM操作</title>
        <script src="./jquery-3.1.1.js"></script>
    </head>
    <body>
        <p title="选择你最喜欢的水果">你最喜欢的水果</p>
        <ul>
            <li title="苹果">苹果</li>
            <li title="橘子">橘子</li>
            <li title="菠萝">菠萝</li>

        </ul>

        <script>
        $(function(){
            //查找元素节点
            var $li = $('ul li:eq(1)');
            var li_text = $li.text();
            // alert(li_text);
            $('body').append(li_text + "</br>");

            //查找属性节点
            var $para = $('p');
            var p_text = $para.attr('title');
            $('body').append(p_text+ "</br>");

            //  创建节点   创建文本节点

            var $li_1 = $('<li>1</li>');
            var $li_2 = $('<li>2</li>');
            $('ul').append($li_1);
            $('ul').append($li_2);

            //  创建属性节点

            var $li_3 = $('<li title="香蕉">香蕉</li>');
            var $li_4 = $("<li title='雪梨'>雪梨</li>");
            $('ul').append($li_3);
            $('ul').append($li_4);































        });




        </script>
    </body>
</html>
