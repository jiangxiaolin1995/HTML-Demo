<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格内容筛选</title>
        <script type="text/javascript" src="jquery-3.1.1.js" ></script>
        <style media="screen">

            .selected{background: red;}
        </style>
    </head>
    <body>
        <input type="text" id="filterName" name="name" value="">
        <table>
            <thead>
                <tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>

            </thead>

            <tbody>
                <tr class="parent" id="row_01"><td colspan="3">前台设计组</td></tr>
                <tr class="child_row_01"><td><input type="checkbox" name="name" value=""></td><td>张三</td><td>男</td><td>北京</td></tr>
                <tr class="child_row_01"><td><input type="checkbox" name="name" value=""></td><td>李四</td><td>女</td><td>南京</td></tr>
                <tr class="child_row_01"><td><input type="checkbox" name="name" value=""></td><td>张三</td><td>男</td><td>北京</td></tr>
                <tr class="child_row_01"><td><input type="checkbox" name="name" value=""></td><td >王五</td><td>男</td><td>上海</td></tr>

                <tr class="parent" id="row_02"><td colspan="3">前台设计组</td></tr>
                <tr class="child_row_02"><td><input type="checkbox" name="name" value=""></td><td>张三</td><td>男</td><td>北京</td></tr>
                <tr class="child_row_02"><td><input type="checkbox" name="name" value=""></td><td>李四</td><td>女</td><td>南京</td></tr>
                <tr class="child_row_02"><td><input type="checkbox" name="name" value=""></td><td>张三</td><td>男</td><td>北京</td></tr>
                <tr class="child_row_02"><td><input type="checkbox" name="name" value=""></td><td >王五</td><td>男</td><td>上海</td></tr>

                <tr class="parent" id="row_03"><td colspan="3">前台设计组</td></tr>
                <tr class="child_row_03"><td><input type="checkbox" name="name" value=""></td><td>张四</td><td>男</td><td>北京</td></tr>
                <tr class="child_row_03"><td><input type="checkbox" name="name" value=""></td><td>李四</td><td>女</td><td>南京</td></tr>
                <tr class="child_row_03"><td><input type="checkbox" name="name" value=""></td><td>张三</td><td>男</td><td>北京</td></tr>
                <tr class="child_row_03"><td><input type="checkbox" name="name" value=""></td><td >王五</td><td>男</td><td>上海</td></tr>
            </tbody>

        </table>
        <script type="text/javascript">
        $(function(){

            // $("tr:contains('王五')").addClass('selected');
            // $('table tbody tr').hide().  //先将所有的隐藏
            //     filter(':contains("李")').show();  //再将符合条件的显示
            $('#filterName').keyup(function(event) {
                /* Act on the event */
                $('table tbody tr').hide()
                .filter(":contains('"+( $(this).val() )+ "')").show();
            }).keyup();   //DOM 加载完成时 立即触发 keyup 事件

        });
        </script>
    </body>
</html>
