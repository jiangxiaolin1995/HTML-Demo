<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>网页选项卡</title>
        <script type="text/javascript" src="jquery-3.1.1.js" ></script>
        <style media="screen">
            .selected{background: red;}
            .tab_menu ul li{
                float: left;
                list-style: none;
                cursor: pointer;
            }
            .clear:after{
                content: '';
                display: block;
                clear: both;
            }
            .tab_box div{width: 400px;height: 200px;float: left;background: red}
            .hide{display: none}
            .hover{background: red}
        </style>
    </head>
    <body>
        <div class="tab">
            <div class="tab_menu">
                <ul class="clear">
                    <li class="selected">时事</li>
                    <li>体育</li>
                    <li>娱乐</li>
                </ul>


            </div>
            <div class="tab_box">
                <div>时事</div>
                <div class="hide">体育</div>
                <div class="hide">娱乐</div>

            </div>
        </div>
        <script>
            var $div_li = $('div.tab_menu ul li');
            $div_li.click(function(event) {
                /* Act on the event */
                $(this).addClass('selected')//找到单击的 li 添加class selected
                    .siblings().removeClass('selected'); // li 的同级元素去掉 class selected

                var index = $div_li.index(this);//获取当前单击的 li 在全部 li 中的索引值

                $('div.tab_box > div')
                    .eq(index).show() //将 div.tab_box 下的 div 的索引值等于 li 索引值的显示
                    .siblings().hide();// div.tab_box 下的 div 的同级隐藏

            }).hover(function() {
                $(this).addClass('hover'); //鼠标放上 div.tab_menu ul li 添加 hover 类
            }, function() {
                $(this).removeClass('hover');// 鼠标离开则移除
            });;

        </script>

    </body>
</html>
